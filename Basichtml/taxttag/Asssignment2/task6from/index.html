<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image">
      <!-- You can replace this URL with your own doctor image -->
      <img src="https://thumbs.dreamstime.com/b/smiling-medical-doctor-woman-stethoscope-isolated-over-white-background-35552912.jpg" alt="Doctor">
    </div>

    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date:</label>
        <input type="date"><br>

        <label>Appointment Time:</label>
        <input type="time"><br>

        <label>Name:</label>
        <input type="text"><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br>

        <label>Phone:</label>
        <input type="text"><br>

        <label>Address:</label>
        <input type="text"><br>

        <label>Your Query:</label>
        <textarea></textarea><br>

        <label>Appointment Type:</label><br>
        <div class="checkbox-group">
          <input type="checkbox"> General Checkup<br>
          <input type="checkbox"> Heart Checkup<br>
          <input type="checkbox"> Eye Checkup<br>
          <input type="checkbox"> Dental Checkup<br>
          <input type="checkbox"> Hearing Test
        </div>

        <div class="btn">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>


</body>
</html>
